version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - add_item
  - remove_item
  - set_complete
  - set_uncomplete
  - add_category
  - remove_category

entities:
  - activity
  - category
  - username

actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_goodbye
  - utter_iamabot
  - utter_ask_deadline
  - utter_ask_category
  - action_add_item
  - action_remove_item
  - action_set_complete
  - action_set_uncomplete
  - action_add_category
  - action_remove_category
  
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
