slots:
  activity_old:
    type: text
    influence_conversation: false
  activity:
    type: text
    influence_conversation: false
  category_old:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false
  username:
    type: text
    influence_conversation: false
  time:
    type: text
    influence_conversation: true
  time_old:
    type: text
    influence_conversation: false
  activity_status:
    type: text
    influence_conversation: false
  reminder:
    type: bool
    influence_conversation: false
    initial_value: False

#sono tutti uguali non possono essere raggruppati in uno slot che richede queste tre entity? No!
forms:
  add_new_user_form:
    required_slots:
      username:
        - type: from_entity
          entity: username

  add_item_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
      activity:
        - type: from_entity
          entity: activity
      category:
        - type: from_entity
          entity: category
          role: new
  
  add_deadline_form: 
    required_slots:
      time:
        - type: from_entity
          entity: time

          
  remove_item_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
      activity:
        - type: from_entity
          entity: activity
      category:
        - type: from_entity
          entity: category
          role: new

  set_status_activity_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
      activity:
        - type: from_entity
          entity: activity
      category:
        - type: from_entity
          entity: category
          role: new

  add_category_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
      category:
        - type: from_entity
          entity: category
          role: new
          
  remove_category_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
      category:
        - type: from_entity
          entity: category
          role: new
    
  view_activities_form:
    required_slots:
      username:
        - type: from_entity
          entity: username

  view_categories_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
              
  modify_category_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
      category_old:
        - type: from_entity
          entity: category
          role: old
      category:
        - type: from_entity
          entity: category
          role: new
                 
  modify_activity_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
      activity_old:
        - type: from_entity
          entity: activity
          role: old
      category_old:
        - type: from_entity
          entity: category
          role: old
      activity:
        - type: from_entity
          entity: activity
          role: new

  modify_deadline_form:
    required_slots:
      username:
        - type: from_entity
          entity: username
      time:
        - type: from_entity
          entity: time
      activity_old:
        - type: from_entity
          entity: activity
          role: old
      category_old:
        - type: from_entity
          entity: category
          role: old
  

